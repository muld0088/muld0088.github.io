<!DOCTYPE html>
<html lang="en-ca">
<head>
	<title>Assignment 3 Form </title>
</head>
<body>
	<h1 id="title" class="main-section">Assignment 3 Form </h1>

	<div id="wrapper" class="wrapper">	
		<section id="assignment 3" class="main-section">
			<form action="mypage.php" method="get">
				<div id="fn-container" class="form-elm">
					<label for="FirstName">First Name</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First name goes here">
				</div>
				<div id="ln-container" class="form-elm">
					<label for="LastName">Last Name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Last name goes here">
				</div>
				<div id="email-container" class="form-elm">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" value="example@g.com" readonly>
				</div>
				<div id="pass-container" class="form-elm">
					<label for="pass">Password</label>
					<input type="pass" name="pass" id="pass" required>	
				</div>
				<div id="intro-container" class="form-elm">
					<label for="Introductory-Text">Introductory Text </label>
					<textarea name="intro" id="intro" placeholder="enter intro here">
						This is my introductory text
					</textarea>
					</div>
					<div id="dte-container" class="form-elm">
						<label for="dte">Date of Birth</label>
						<input type="date" name="dte" id="dte"><br>
					</div>
					<div id="ph-container" class="form-elm">
						<label for="Telephone">Mobile Number</label>
						<input type="Telephone" id="num" name="num" min="10" max="20" placeholder="(000)-(000)-(0000)" required><br>
					</div>
					
					<div id="radio-container" class="form-elm">
						<p>Gender</p>
						<label for="Female">
							<input type="radio" name="gender-form">
							Female
						</label>
						<label for="Male">
							<input type="radio" name="gender-form">
							Male
						</label>
						<label for="non-bin">
							<input type="radio" name="gender-form">
							Gender NonBinary 
						</label>
					</div>
					<br>
					<div id="add-container" class="form-elm">
						<label for="Address">Address</label>
						<input type="text" name="Address" id="Address" placeholder="000 Fake Ave">	
					</div>
					<div id="city-container" class="form-elm">
						<label for="city">City</label>
						<input type="text" name="City" id="City" placeholder="Made up city">
					</div>
					<div id="prov-drop-container" class="form-elm">
						<label for="Province">Province</label>
						<select name="Province" id="Province">
							<option value="ontario">Ontario</option>
							<option value="british-columbia">British Columbia</option>
							<option value="alberta">Alberta</option>
							<option value="manitboa">Manitoba</option>
							<option value="newfoundland">Newfoundland</option>
						</select>	
					</div>
					<div id="country-container"class="form-elm">
						<label for="country">Country</label>
						<select>
							<option value="canada">Canada</option>
							<option value="united-states">United States</option>
							<option value="italy">Italy</option>
							<option value="greece">Greece</option>
							<option value="england">England</option>
						</select>	
					</div>
					<div id="postal-code" class="fn-container">
						<label for="postal-code">Postal Code</label>
						<input type="text" name="postal-code" id="postal-code" placeholder="a1b 2c3">
					</div>
					<div id="hobbies-container" class="form-elm">
						<h3>Hobbies</h3>
						<label for="reading">Reading</label>
						<input type="checkbox" name="hobbies" id="reading" value="reading"> <br>
						
						<label for="drawing">Drawing</label>						
						<input type="checkbox" name="hobbies" id="drawing" value="drawing"> <br>
						
						<label for="writing">Writing</label>						
						<input type="checkbox" name="hobbies" id="writing" value="writing"> <br>
						
						<label for="running">Running</label>
						<input type="checkbox" name="hobbies" id="running" value="running"> <br>
						
						<label for="hiking">Hiking</label>
						<input type="checkbox" name="hobbies" id="hiking" value="hiking"> <br>
					</div>
					<br>
					<div id="url-container" class="form-elm">
						<label for="ur">Enter a URL </label>
						<input type="url" name="ur" id="ur" placeholder="https://www.youtube.com/watch?v=-mgqMpWKEBk"><br>
					</div>	
					<br>

						<button type="submit">Submit</button>
						<button type="reset">Reset</button>																		
				</div>
			</form>
			
		</section>

	</div>

</body>
</html>
